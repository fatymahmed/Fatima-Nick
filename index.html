<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
    <div>
    <h1 class="text-center">Survey Form</h1>
    <h4>Let us know how we can improve freeCodeCamp</h4>
    <di>
    <label for="name">*Name:</label>
    <input id="name" type="text" name="name" placeholder="Enter your name" required>
    <label for="email">*Email:</label>
    <input id="email" type="text" name="email" placeholder="Enter your email" required>
    <label for="age">*Age:</label>
    <input id="age" type="number" name="age" placeholder="Age" min="18" max="100" required>
    </div>
    <div>
      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="">
        <option value="Please select">Please select</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="Prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="radio">* How likely is that you would recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="radio" id="radio" value="Definitely">Definitely<br>
      <input type="radio" name="radio" id="radio" value="Maybe">Maybe<br>
      <input type="radio" name="radio" id="radio" value="Not sure">Not sure<br>
    </div>
    <div>
      <label for="like">What do you like most in FCC:</label>
      <select name="like" id="like">
        <option value="Challenges">Challenges</option>
        <option value="Projects">FProjects</option>
        <option value="Community">Community</option>
        <option value="Open source">Open source</option>
      </select>
    </div>
  </body>
</html>
